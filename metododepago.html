 <section>
  <h2>Método de Pago</h2>
  <form id="form-pago">
    <p>
      <label for="nombre">Nombre del titular:</label><br>
      <input type="text" id="nombre" name="nombre" required>
    </p>

    <p>
      <label>Método:</label><br>
      <input type="radio" id="tarjeta" name="metodo" value="tarjeta" required>
      <label for="tarjeta">Tarjeta</label><br>

      <input type="radio" id="paypal" name="metodo" value="paypal">
      <label for="paypal">PayPal</label><br>

      <input type="radio" id="transferencia" name="metodo" value="transferencia">
      <label for="transferencia">Transferencia</label>
    </p>

    <p>
      <label for="detalle">Detalles del pago (opcional):</label><br>
      <textarea id="detalle" name="detalle" rows="3" cols="30"></textarea>
    </p>

    <button type="submit">Enviar pago</button>
  </form>

  <p id="mensaje" style="color: green; display: none; font-weight: bold;">Pago realizado</p>

  <script>
    const form = document.getElementById('form-pago');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // evita que se recargue la página
      mensaje.style.display = 'block'; // muestra el mensaje
    });
  </script>
